server:
  port: 9002

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
  instance:
    preferIpAddress: true

ribbon:
  eureka:
    enabled: true

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    max-active: 50

  jpa:
    database-platform: org.hibernate.dialect.MySQL57InnoDBDialect
    show-sql: false
    hibernate:
      ddl-auto: validate

  session:
    redis:
      namespace: earth

--- # Jedis Pool Preferences
jedis:
  pool:
    max-idle: 50
    max-total: 200
    max-wait-millis: 5000
